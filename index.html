<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Leader Board</title>
    <link

      href="./images/icons/idea.png"
      type="image/x-icon"
    />

    <script

      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar-area">
        <a target="_blank" href="">Home</a>
        <a target="_blank" href="">About</a>
        <a target="_blank" href="">Works</a>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="top-players">
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="images/players/player-1.png" alt="" />
              <h3 class="player-name">Jhon Cena</h3>
            </div>

            <div class="player">
              <img src="images/players/player-2.png" alt="" />
              <h3 class="player-name">Jhon Cairo</h3>
            </div>

            <div class="player">
              <img src="images/players/player-3.png" alt="" />

            </div>

            <div class="player">
              <img src="images/players/player-4.png" alt="" />
              <h3 class="player-name">Pal Makl</h3>
            </div>

            <div class="player">
              <img src="images/players/player-5.png" alt="" />
              <h3 class="player-name">Jhinuk</h3>
            </div>

            <div class="player">
              <img src="images/players/player-6.png" alt="" />
              <h3 class="player-name">Mukta</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="top-blogs">
          <h2 class="section-title">Top blogs</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img src="./images/blogs/blog-1.png" alt="blogs-1" />
              </div>
              <div class="blog-detail">
                <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog-author">by <a href="">jerry ring</a></p>
              </div>
            </article>
          </div>
